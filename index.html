<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de frutas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main class="container mt-5">
        <div class="row text-center">
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manzana üçè</h5>
                        <p class="lead">$1500</p>
                        <button class="btn btn-outline-primary" data-fruta="manzana" data-precio="1500">Agregar</button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pera üçê</h5>
                        <p class="lead">$2000</p>
                        <button class="btn btn-outline-primary" data-fruta="Pera" data-precio="2000">Agregar</button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Fresa üçì</h5>
                        <p class="lead">$1000</p>
                        <button class="btn btn-outline-primary" data-fruta="Fresa" data-precio="1000">Agregar</button>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <section class="container mt-3">
        <ul class="list-group" id="carrito">
        </ul>
    </section>
    
    <footer id="footer" class="container mt-3">

    </footer>

    <footer>
        <h1>agremos otro</h1>
        <h2>y otro</h2>
    </footer>

    <template id="templateFooter">
     <div class="card">
         <div class="card-body d-flex justify-content-between align-items-center btn-primary">
             <p class="lead mb-0">Total: $ <span>3000</span></p>
             <!-- <button class="btn btn-outline-info"> Finalizar compra</button> -->
            </div>
        </div>
    </template>
    
    <template id="template">
        <li class="list-group-item bg-secondary text-white">
            <span class="badge bg-primary rounded-pill align-middle">14</span>
            <span class="lead align-middle">A list item</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <p class="lead mb-0">Total: $ <span>300</span></p>
            </div>
            <div>
                <button class="btn btn-sm btn-danger">Quitar</button>
                <button class="btn btn-sm btn-success">Agregar</button>
            </div>
        </li>
    </template>
    
    
    <script src="app.js"></script>
</body>
</html>
